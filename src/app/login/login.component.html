<div class="row m-0 p-0 justify-content-center align-items-center min-vh-100">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 row" >
                        <label  class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                          <input type="text"  formControlName="username" class="form-control">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" formControlName="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" > Login </button>
                            <button type="submit" class="btn btn-warning ms-2" (click)="registerClick()"> Register </button>
                          </div>
                      </div>
                </form>
               
            </div>
        </div>
    </div>
</div>
