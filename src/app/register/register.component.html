<div class="row m-0 p-0 justify-content-center align-items-center min-vh-100">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3 row" >
                            <label  class="col-sm-4 col-form-label">User Name</label>
                            <div class="col-sm-8">
                            <input type="text"  formControlName="id" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 row" >
                            <label  class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                            <input type="text"  formControlName="name" class="form-control">
                            </div>
                        </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" formControlName="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      <div class="mb-3 row" >
                        <label  class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                        <input type="text"  formControlName="email" class="form-control">
                        </div>
                    </div>
                      <div class="row justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" > Submit </button>
                          </div>
                      </div>
                </form>
               
            </div>
        </div>
    </div>
</div>
